name: Deploy VuePress to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pages: write  # Required for GitHub Pages deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build VuePress site
        run: pnpm run build  # Make sure this command generates the output in docs/.vuepress/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vuepress/dist  # Ensure this matches the actual build output folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
